<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Mudit</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./imgs/favicon-circle.jpg"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg">
      <div id="chat-box"></div>
    </div>
    <script type="text/javascript">
      (function (d, t) {
        var v = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
        v.onload = function () {
          window.voiceflow.chat.load({
            verify: { projectID: "66da8beee86178552f17db2d" },
            url: "https://general-runtime.voiceflow.com",
            versionID: "production",
            render: {
              mode: "embedded",
              target: document.getElementById("chat-box"),
            },
            autostart: true,
            assistant: {
              title: "AI Mudit",
              description:
                "I collect project details for my Supreme Code Commander, Mudit",
              //   image: "./imgs/AI-Mudit.jpeg",
              stylesheet: "./style.css",
            },
          });
        };
        v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
        v.type = "text/javascript";
        s.parentNode.insertBefore(v, s);
      })(document, "script");
    </script>
  </body>
</html>
