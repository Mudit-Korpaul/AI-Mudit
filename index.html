<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Mudit</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./imgs/favicon-circle.jpg"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bg">
      <div id="chat-box"></div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" id="modal">
        <div class="modal-content">
          <div class="modal-header">
            <img src="./imgs/favicon-circle.jpg" alt="mudit" />
            <h3 class="modal-title" id="staticBackdropLabel">
              Before you chat with AI Mudit..
            </h3>
          </div>
          <div class="modal-body">
            <form id="form" class="needs-validation" novalidate>
              <h4>
                I'd want your email.
                <br />
                <br />
              </h4>
              <p>
                <u>ONLY so I could contact you for your project</u>
                ;))<br /><br />And I promise, you'll *NEVER* recieve any
                promotional emails from me whatsoever.
              </p>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Business Email <span>*</span></label
                >
                <input type="email" class="form-control" id="email" required />
                <div class="invalid-feedback">Please enter a valid business email.</div>
              </div>
              <button type="submit" class="btn btn-primary">
                Talk to AI Mudit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      (function (d, t) {
        var v = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
        v.onload = function () {
          window.voiceflow.chat.load({
            verify: { projectID: "66da8beee86178552f17db2d" },
            url: "https://general-runtime.voiceflow.com",
            versionID: "production",
            render: {
              mode: "embedded",
              target: document.getElementById("chat-box"),
            },
            autostart: true,
            assistant: {
              title: "AI Mudit",
              description:
                "I collect project details for my Supreme Code Commander, Mudit",
              //   image: "./imgs/AI-Mudit.jpeg",
              stylesheet: "./style.css",
            },
          });
        };
        v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
        v.type = "text/javascript";
        s.parentNode.insertBefore(v, s);
      })(document, "script");
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      let check = localStorage.getItem("email");

      if (check !== "false") {
        // Only show the modal if 'email' is not false or null
        window.onload = function () {
          setTimeout(function () {
            const myModal = new bootstrap.Modal(
              document.getElementById("staticBackdrop")
            );
            myModal.show();
          }, 3000);
        };
      }
      function validEmail(email) {
        const parts = email.split("@");
        if (parts.length !== 2) return false;

        const [localPart, domainPart] = parts;
        if (localPart.length === 0 || domainPart.length === 0) return false;

        const domainParts = domainPart.split(".");
        if (domainParts.length < 2) return false;

        for (let part of domainParts) {
          if (part.length < 2) return false;
        }

        return true;
      }
      var form = document.getElementById("form");
      form.addEventListener("submit", function (event) {
        event.preventDefault();
        var email = document.getElementById("email").value;
        if (email != null && validEmail(email)) {
          const url =
            "https://hook.eu2.make.com/omm2x1g5hvd3nfj1jx5514coxujbiiw4";
          const data = { email };

          fetch(url, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          })
            .then(async (response) => {
              if (!response.ok) {
                const errorData = await response.json().catch(() => null);
                const errorMessage =
                  (errorData && errorData.message) ||
                  response.statusText ||
                  "Unknown error";
                throw new Error(
                  `HTTP Error: ${response.status} - ${errorMessage}`
                );
              }
              return response.json();
            })
            .then((data) => {
              console.log("Success:", data);
            })
            .catch((error) => {
              console.error("Error:", error.message);
            });
          localStorage.setItem("email", "false"); // Set 'email' to false after showing the modal
          const myModalEl = document.getElementById("staticBackdrop");
          const modal = bootstrap.Modal.getOrCreateInstance(myModalEl);
          modal.hide();
        } else {
          form.classList.add("was-validated");
        }
      });
    </script>
